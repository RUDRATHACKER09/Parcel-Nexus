<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Cost Estimator</title>
    <link rel="stylesheet" href="estimate.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="Assets/logo.png" alt="Parcel Service Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="track.html">Track Parcel</a>
            <a href="estimate.html">Shipping Cost Estimator</a>
            <a href="schedule.html">Schedule Parcel</a>
            <a href="support.html">Support</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="estimator">
        <section class="form-container">
            <h2>Estimate Your Shipping Cost</h2>
            <form id="estimatorForm" onsubmit="return false;">
                <input type="number" placeholder="Weight (kg)" id="weight" required>
                <input type="text" placeholder="Dimensions (L x W x H)" id="dimensions" required>
                <input type="text" placeholder="Destination" id="destination" required>
                <button type="button" class="cta-button" onclick="estimateCost()">Estimate</button>
            </form>
            <div id="costResult"></div>
        </section>
    </main>
         <!-- Footer Section -->
         <footer>
            <div class="footer-content">
                <p>&copy; 2024 Parcel Nexus. All rights reserved.</p>
                <div class="footer-links">
                    <a href="#privacy">Privacy Policy</a> |
                    <a href="#terms">Terms of Service</a> |
                    <a href="#contact">Contact Us</a>
                </div>
            </div>
        </footer>

    <script src="estimate.js"></script>
</body>
</html>
