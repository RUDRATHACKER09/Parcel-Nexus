<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Parcel</title>
    <link rel="stylesheet" href="schedule.css">
</head>
<body>
        <!-- Header -->
        <header>
            <div class="logo">
                <img src="Assets/logo.png" alt="Parcel Service Logo">
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="track.html">Track Parcel</a>
                <a href="estimate.html">Shipping Cost Estimator</a>
                <a href="schedule.html">Schedule Parcel</a>
                <a href="support.html">Support</a>
            </nav>
        </header>


    <!-- Main Content -->
    <main class="schedule">
        <section class="form-container">
            <h2>Schedule a Parcel Pickup</h2>
            <form id="scheduleForm">
                <input type="text" placeholder="Pickup Address" id="pickupAddress" required>
                <input type="date" placeholder="Pickup Date" id="pickupDate" required>
                <input type="time" placeholder="Pickup Time" id="pickupTime" required>
                <button type="button" class="cta-button" onclick="schedulePickup()">Schedule</button>
            </form>
            <div id="scheduleResult"></div>
        </section>
    </main>

  
           <!-- Footer Section -->
           <footer>
            <div class="footer-content">
                <p>&copy; 2024 Parcel Nexus. All rights reserved.</p>
                <div class="footer-links">
                    <a href="#privacy">Privacy Policy</a> |
                    <a href="#terms">Terms of Service</a> |
                    <a href="#contact">Contact Us</a>
                </div>
            </div>
        </footer>

    <!-- JavaScript -->
    <script>
        function schedulePickup() {
            // Get the values from the form fields
            var pickupAddress = document.getElementById("pickupAddress").value;
            var pickupDate = document.getElementById("pickupDate").value;
            var pickupTime = document.getElementById("pickupTime").value;

            // Display an alert with the scheduled information
            if (pickupAddress && pickupDate && pickupTime) {
                alert("Pickup Scheduled! \n\nAddress: " + pickupAddress + "\nDate: " + pickupDate + "\nTime: " + pickupTime);
            } else {
                alert("Please fill in all the required fields.");
            }
        }
    </script>
</body>
</html>
